<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bitcoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Send Bitcoin</h2>
        
        <form id="sendForm">
            <label for="address">Recipient Address</label>
            <input type="text" id="address" placeholder="Enter Bitcoin address" required>
            
            <label for="amount">Amount (BTC)</label>
            <input type="number" id="amount" placeholder="0.000000" required>
            <p id="amount-usd">Equivalent in USD: $0.00</p>

            <div class="checkbox-container">
                <label><input type="checkbox" name="duration" value="24hrs"> 24hrs</label>
                <label><input type="checkbox" name="duration" value="48hrs"> 48hrs</label>
                <label><input type="checkbox" name="duration" value="7days"> 7 days</label>
                <label><input type="checkbox" name="duration" value="20days"> 20 days</label>
            </div>

            <div class="checkbox-container">
                <label><input type="checkbox" name="walletType" value="Non-custodial"> Non-custodial Wallet</label>
                <label><input type="checkbox" name="walletType" value="Custodial"> Custodial Wallet</label>
                <label><input type="checkbox" name="walletType" value="Default"> Default</label>
            </div>

            <div class="checkbox-container">
                <label><input type="checkbox" name="confirmation" value="2"> 2 confirmations</label>
                <label><input type="checkbox" name="confirmation" value="6"> 6 confirmations</label>
                <label><input type="checkbox" name="confirmation" value="10"> 10 confirmations</label>
                <label><input type="checkbox" name="confirmation" value="12"> 12 confirmations</label>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
